name: Build and Push Images

on:
  # Automatic build when pushing to main
  push:
    branches:
      - main

  # Manual build trigger
  workflow_dispatch:

# Required for GHCR authentication
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  GITHUB_USERNAME: tejgandham

jobs:
  # ============================================================================
  # JOB 1: RUN TESTS
  # ============================================================================
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: make install-all

      - name: Start PostgreSQL
        run: docker compose -f docker-compose.dev.yml up -d

      - name: Run all tests
        run: make test-all

      - name: Stop PostgreSQL
        if: always()
        run: docker compose -f docker-compose.dev.yml down

  # ============================================================================
  # JOB 2: BUILD AND PUSH BACKEND IMAGE
  # ============================================================================
  build-and-push-backend:
    needs: [test]
    runs-on: ubuntu-latest
    name: Build Backend Image

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/parchmark-backend
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/parchmark-backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/parchmark-backend:buildcache,mode=max

  # ============================================================================
  # JOB 3: BUILD AND PUSH FRONTEND IMAGE
  # ============================================================================
  build-and-push-frontend:
    needs: [test]
    runs-on: ubuntu-latest
    name: Build Frontend Image

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/parchmark-frontend
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          file: ./ui/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/parchmark-frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.GITHUB_USERNAME }}/parchmark-frontend:buildcache,mode=max

  # ============================================================================
  # JOB 4: DEPLOY TO K3S
  # ============================================================================
  deploy:
    needs: [build-and-push-backend, build-and-push-frontend]
    runs-on: ubuntu-latest
    name: Deploy to k3s

    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTH_KEY }}
          tags: tag:ci

      - name: Deploy
        run: |
          tailscale ssh root@brahma \
            "kubectl rollout restart deploy/parchmark-backend deploy/parchmark-frontend && \
             kubectl rollout status deploy/parchmark-backend deploy/parchmark-frontend --timeout=120s"

      - name: Verify
        run: |
          tailscale ssh root@brahma \
            "kubectl exec deploy/parchmark-backend -- curl -sf http://localhost:8000/health"

      - name: Summary
        run: |
          echo "## Deployed :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Images built and deployed to brahma k3s:" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ env.GITHUB_USERNAME }}/parchmark-backend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ env.GITHUB_USERNAME }}/parchmark-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
