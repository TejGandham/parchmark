# nginx.conf
# This configuration handles SPA routing by redirecting 404s to index.html.
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # static assets: let nginx cache aggressively
  location ~* \.(?:css|js|svg|ico|png|jpg|jpeg|gif|woff2?|eot|ttf|otf)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }
}