version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: pgvector/pgvector:pg17
    container_name: parchmark-postgres-oidc
    environment:
      POSTGRES_USER: parchmark_user
      POSTGRES_PASSWORD: parchmark_password
      POSTGRES_DB: parchmark_db
    ports:
      - "5432:5432"
    volumes:
      - parchmark_postgres_data_oidc:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parchmark_user -d parchmark_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parchmark_oidc

  # Authelia OIDC Provider
  authelia:
    image: authelia/authelia:latest
    container_name: parchmark-authelia-oidc
    environment:
      TZ: UTC
    volumes:
      - ./authelia-dev-config.yml:/config/configuration.yml:ro
    ports:
      - "9091:9091"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - parchmark_oidc
    depends_on:
      postgres:
        condition: service_healthy

  # ParchMark Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parchmark-backend-oidc
    environment:
      DATABASE_URL: postgresql://parchmark_user:parchmark_password@postgres:5432/parchmark_db
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:8080,http://127.0.0.1:5173,http://127.0.0.1:8080
      HOST: 0.0.0.0
      PORT: 8000
      ENVIRONMENT: development
      # OIDC Configuration
      AUTH_MODE: hybrid
      OIDC_ISSUER_URL: http://authelia:9091
      OIDC_AUDIENCE: parchmark-web
      OIDC_USERNAME_CLAIM: preferred_username
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:cached
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - parchmark_oidc
    depends_on:
      postgres:
        condition: service_healthy
      authelia:
        condition: service_healthy

  # ParchMark Frontend
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: parchmark-frontend-oidc
    environment:
      VITE_API_URL: http://localhost:8000/api
      VITE_TOKEN_WARNING_SECONDS: 60
      # OIDC Configuration
      VITE_OIDC_ISSUER_URL: http://localhost:9091
      VITE_OIDC_CLIENT_ID: parchmark-web
      VITE_OIDC_REDIRECT_URI: http://localhost:8080/oidc/callback
      VITE_OIDC_LOGOUT_REDIRECT_URI: http://localhost:8080/login
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - parchmark_oidc
    depends_on:
      backend:
        condition: service_healthy

volumes:
  parchmark_postgres_data_oidc:

networks:
  parchmark_oidc:
    driver: bridge
